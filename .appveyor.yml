image: Visual Studio 2017

version: "{build}"

environment:
  global:
    TOOLCHAIN: gcc
    COMPILER: C:\mingw-w64\x86_64-7.2.0-posix-seh-rt_v5-rev1\mingw64
    CYGWIN: C:\cygwin64
  matrix:
  - MRUBY_VERSION: 1.3.0
  - MRUBY_VERSION: 1.4.0
  - MRUBY_VERSION: head
  - MRUBY_VERSION: 1.4.0
    SSH2_VERSION: head
  - MRUBY_VERSION: 1.4.0
    TOOLCHAIN: visualcpp

matrix:
  allow_failures:
  - MRUBY_VERSION: head

init:
- SET PATH=%COMPILER%\bin;C:\Ruby25-x64\bin;%PATH%;%CYGWIN%\bin
- IF "%TOOLCHAIN%" == "visualcpp" (CALL "C:\Program Files (x86)\Microsoft Visual Studio\2017\Community\VC\Auxiliary\Build\vcvars64.bat")
- gcc --version

build_script:
- rake compile

test_script:
- rake test
